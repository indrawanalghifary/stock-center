{% extends 'base.html' %}

{% block title %}Buat Transaksi Baru{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-base-100 shadow-xl rounded-box p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Mulai Transaksi</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text font-semibold">Pilih Reseller</span>
            </label>
            {{ form.reseller }}
            <div class="text-error text-sm">{{ form.reseller.errors }}</div>
        </div>

        <div class="form-control w-full mb-6">
            <label class="label">
                <span class="label-text font-semibold">Pilih Gudang (Sumber Stok)</span>
            </label>
            {{ form.warehouse }}
            <div class="text-error text-sm">{{ form.warehouse.errors }}</div>
        </div>

        <div class="flex gap-2">
            <a href="{% url 'transaction_list' %}" class="btn btn-ghost flex-1">Batal</a>
            <button type="submit" class="btn btn-primary flex-1">Lanjut ke Item</button>
        </div>
    </form>
</div>
{% endblock %}
