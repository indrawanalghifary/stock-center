{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Username" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="form-control w-full max-w-xs mt-4">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Password" class="input input-bordered w-full max-w-xs" />
                </div>
                
                <div class="card-actions justify-center mt-6">
                    <button class="btn btn-primary w-full">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
